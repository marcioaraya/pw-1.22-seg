<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    <h1> For </h1>

    <script>
        document.write('<pre>');
        for (i = 0; i < 10; i++) {
            document.writeln(i);
        }
        document.write('</pre>');
    </script>

</body>

</html>
