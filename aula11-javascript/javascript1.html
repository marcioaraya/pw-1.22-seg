<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="cab1">Javascript</h1>

    <script>
        // abrirá uma janela para digitar o nome
        var nome = prompt("Seu nome?");
        // abrirá uma janela com mensagem de saudação
        alert('Olá! '+nome);
        
    </script>

    <button onclick="document.getElementById('cab1').style.color='blue'">
        Azul
    </button>
    <button onclick="document.getElementById('cab1').style.color='green'">
        Verde
    </button>
    <button onclick="document.getElementById('cab1').style.color='black'">
        Preto
    </button>
    <button onclick="MudaCabecalho()">
        Muda Cabeçalho
    </button>
    
    <script>
        function MudaCabecalho(){
            document.getElementById('cab1').innerHTML=nome;
        }
    </script>
</body>
</html>
